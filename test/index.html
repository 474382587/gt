<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <!-- <video loop autoplay src="https://cdn.shopify.com/s/files/1/0251/3626/7369/files/19.mov"></video> -->
        <style>
            .wpb_column .desktop,
            .wpb_column .mobile,
            .wpb_column .ipad {
                display: none;
            }
            @media screen and (min-width: 769px) {
                .wpb_column .desktop {
                    max-width: 204px;
                    display: inline-block;
                }
            }
            @media screen and (max-width: 767px) {
                .wpb_column .mobile {
                    display: inline-block;
                }
            }
            @media screen and (min-width: 768px) and (max-width: 768px) {
                .wpb_column .ipad {
                    display: inline-block;
                }
            }
            .logos {
                display: flex;
            }
            .logo-container {
                width: 25%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .logo-container > img {
                width: 70%;
            }
            @media screen and (max-width: 767px) {
                .logos {
                    flex-direction: column;
                    align-items: center;
                }
                .logo-container {
                    width: 80%;
                    margin-bottom: 20px;
                }
                .logo-container > img {
                    width: 100%;
                }
            }
        </style>
        <div class="logos">
            <div class="logo-container">
                <img
                    class="desktop"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_alipay_websize.png"
                    alt=""
                />
                <img
                    class="ipad"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_alipay_IPADSIZE.png"
                    alt=""
                />
                <img
                    class="mobile"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_alipay_MOBIILESIZE.png"
                    alt=""
                />
            </div>
            <div class="logo-container">
                <img
                    src="https://www.checkpay.ca/wp-content/uploads/2019/05/trusted3.png"
                    alt=""
                />
            </div>
            <div class="logo-container">
                <img
                    src="https://www.checkpay.ca//wp-content/uploads/2019/05/firstdata.png"
                    alt=""
                />
            </div>
            <div class="logo-container">
                <img
                    class="desktop"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_wechat_websize.png"
                    alt=""
                />
                <img
                    class="ipad"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_wechat_IPADSIZE.png"
                    alt=""
                />
                <img
                    class="mobile"
                    src="https://www.checkpay.ca/wp-content/uploads/2019/08/logo_wechat_MOBILESIZE.png"
                    alt=""
                />
            </div>
        </div>
    </body>
</html>
